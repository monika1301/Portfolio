<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Monika - Web Developer, Programmer</title>
    <link
      rel="stylesheet"
      href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="./intro.html">My Intro</a></li>
            <li><a href="./service.html">Services</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
         <div class="hamburger">
          <img class="ham" src="hamburger.png" alt="" width="25">
          <img class="cross" src="cross.png" alt="" width="23"> 
        </div>
        <div class="contactform">
          <h1>Contact me for work/general enquires</h1>
        <form>
          <div class="mb-3">
             <div
              id="emailhelp"
              class="form-text">
              We'll never share your email & phone with anyone else.
            </div>
            <label
              for="email"
              class="form-label"
              >Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label
              for="PhoneNumber"
              class="form-label"
              >Phone Number</label
            >
            <input
              type="Phone Number"
              class="form-control"
              id="PhoneNumber">
          </div>
            <div class="mb-3">
            <label
              for="Enquiry"
              class="form-label"
              >Enquiry</label
            >
            <input
              type="Enquiry"
              class="form-control"
              id="Enquiry">
          </div>
          <button
            type="submit"
            class="button btn-sm">
            Submit
          </button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
